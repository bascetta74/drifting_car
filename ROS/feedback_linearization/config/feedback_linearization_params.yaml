# Feedback linearization configuration parameters
  /feedback_linearization/run_period: 0.01          # Node execution period

  /feedback_linearization/use_ideal_sim: false      # Set to true to use ideal simulation or false to compute sideslip from vehicle position

  /feedback_linearization/cog_dist_front: 0.1513    # Distance of cog from front
  /feedback_linearization/cog_dist_rear: 0.1087     # Distance of cog from rear
  /feedback_linearization/cornering_front: 47.3     # Cornering stiffness front wheels
  /feedback_linearization/cornering_rear: 369.0     # Cornering stiffness rear wheels
  /feedback_linearization/yaw_inertia: 0.030        # Yaw inertia
  /feedback_linearization/mass: 2.040               # Mass

  /feedback_linearization/P_dist: 0.35              # Distance of point P for feedback linearization
  /feedback_linearization/speed_thd: 0.05           # Threshold to consider the absolute vehicle velocity equal to zero
  /feedback_linearization/vel_filt_coeff: [0.0144, 0.0295, 0.0763, 0.0823, 0.0355, -0.0355, -0.0823, -0.0763, -0.0295, -0.0144]
                                                    # FIR velocity filter coefficients
  /feedback_linearization/theta_offset: 0.0         # Offset on optitrack theta angle
  /feedback_linearization/KPx: 1.0                  # Position loop proportional gain x
  /feedback_linearization/KPy: 1.0                  # Position loop proportional gain y
